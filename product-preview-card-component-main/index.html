<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="container">
			<div class="card">
				<img src="./images/image-product-mobile.jpg" alt="Product image" class="card-image card-image-mobile" />
				<img
					src="./images/image-product-desktop.jpg"
					alt="Product image"
					class="card-image card-image-desktop"
				/>

				<div class="card-info">
					<span class="card-category">PERFUME</span>

					<h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>

					<p class="card-description">
						A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
						the House of CHANEL.
					</p>

					<div class="card-price-tag">
						<h1 class="current-price">$149.99</h1>
						<span class="original-price">$169.99</span>
					</div>
					<button class="add-to-cart-btn">
						<img src="./images/icon-cart.svg" alt="Cart icon" /><span>Add to Cart</span>
					</button>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/takaoisdabest">Saheb Khadem</a>.
		</footer>
	</body>
</html>
